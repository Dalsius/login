<div class="container">
        <div class="row justify-content-center mt-5">
                <div class="col-x1-4 col-lg-4 col-md-6 col-sm-8">
                    <h1>Ingrese Datos</h1>
                </div>
        </div>
    <div class="row justify-content-center mt-5">
         <div class="col-x1-4 col-lg-4 col-md-6 col-sm-8">
              <form (ngSubmit)="onSubmit()">      
                <mat-form-field class="w-100">
                <input matInput id="nombre" name="usuario" placeholder="Usuario" [(ngModel)]="user.user">     
                </mat-form-field><br>                
                <mat-form-field class="w-100">
                <input type="password" matInput id="clave" name="contraseña" placeholder="Contraseña" [(ngModel)]="user.pass">  
                </mat-form-field><br>              
                <button mat-button mat-raised-button color="primary" class="w-100">Ingresar</button>
                <button mat-button mat-raised-button color="primary" routerLink="/register" class="w-100">Registrarse</button>          
              </form><br>    
         </div>
    </div>
</div>
